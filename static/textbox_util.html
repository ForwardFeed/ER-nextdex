<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text box util</title>
    <link rel="stylesheet" href="./css/core.css">
    <!--load css themes-->
    <link rel="stylesheet" href="./css/themes/blueish.css" id="styles-blueish">
</head>
<body>
    <div class="block-container">
        <div id="error-inputing">

        </div>
        <div class="block">
            <textarea class="subblock" id="inputText"></textarea>
            <div class="subblock">
                <div id="outputText">
    
                </div>
            </div>
        </div>
    </div>
    <div class="block-container">
        <div> note on special chars</div>
        <div class="block">
            <div class="subblock">
                <div>\n => go to next line, cannot do two \n following</div>
                <div>\p => clear prompt and get back to the line 1</div>
                <div>\l => scroll down to the next line, can do infinite of \l</div>
                <div>{PLAYER} will put the player name</div>
                <button id="showCharList">click to show character list</button>
            </div>
            <div class="subblock" id="charlist">

            </div>
           
        </div>
       
      
    </div>
    <script src="./vendor/jquery3.7.1.min.js"></script>
    <script type="module" src="js/textbox_utils.js"></script>
</body>
<style>
    .block-container{
        margin: auto;
        width: 95vw;
        height: 48vh;
        display: flex;
        flex-direction: column;
    }
    .block{
       display: flex;
       flex-grow: 1;
    }
    .subblock{
        height: 100%;
        width: calc(50% - 1px);
        display: flex;
        font-size: 1.3em;
        flex-direction: column;
    }
    #inputText{
        background-color: var(--colorC);
    }
    #outputText{
        background-color: var(--colorA);
        white-space: pre-line;
        margin: auto;
        padding-left: 10%;
        padding-right: 10%;
        padding-top: 1%;
        padding-bottom: 1%;
    }
    #error-inputing{
        color: red;
    }
    
</style>
</html>
