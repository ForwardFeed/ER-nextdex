<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER NextDex</title>
    <link rel="stylesheet" href="./css/core.css">
</head>
<body>
    <div id="main-header" class="header-gradient-ER">
        <span class="main-title">
            Elite Redux Nextdex
        </span>
        <input type="text" name="" id="main-search" autocomplete="off">
        <span class="warning"> üõë üë∑ IN üèóÔ∏è CONSTRUCTION üöß üõë</span>
    </div>
    <aside>
        <div class="side-btn btn-active" id="btn-species">
            <span>Species</span>
        </div>
        <div class="side-btn btn-n-active" id="btn-abis">
            <span>
                Abilities
            </span>      
        </div>
        <div class="side-btn btn-n-active" id="btn-moves">
            <span>Moves</span>
        </div>
    </aside>
    <main>
        <div id="panel-abis" class="panel">
            <div id="abis-list">

            </div>
        </div>
        <div id="panel-moves" class="panel">
            <div id="moves-list">

            </div>
            <div id="moves-data">
                <div class="moves-top">
                    <div class="moves-large">
                        <span>Power</span>
                        <div id="moves-pwr"></div>
                    </div>
                    <div class="moves-xlarge">
                        <div class="xlarge-row">
                            <span>acc</span>
                            <div id="moves-acc"></div>
                        </div>
                        <div class="xlarge-row">
                            <span>P.P.</span>
                            <div id="moves-pp"></div>
                        </div>
                        <div class="xlarge-row">
                            <span>Priority</span>
                            <div id="moves-prio"></div>
                        </div>
                    </div>
                    <div id="moves-target"></div>
                    <div id="moves-split"></div>
                    <div id="moves-types"></div>
                </div>
                <div class="moves-bot">
                    <div id="moves-chance"></div>
                    <div id="moves-name"></div>
                    <div id="moves-desc"></div>
                    <div id="moves-flags"></div>
                </div>

            </div>
        </div>
        <div id="panel-species" class="panel">
            <div id="species-list">
            </div>
            <div id="species-data">
                <div class="species-top">
                    <img id="species-front">
                    <div class="species-abi-inn">
                        <div class="abi-inn-info">
                            Abilities
                        </div>
                        <div id="species-abilities">
                            
                        </div>
                    </div>
                    <div class="species-abi-inn">
                        <div class="abi-inn-info">
                            Innates
                        </div>
                        <div id="species-innates">

                        </div>
                    </div>
                    <div id="species-basestats">
                        <div id="BHP" class="stat-row">
                            <span class="stat-name">HP</span>
                            <span class="stat-num">0</span>
                            <div id="BHPBar" class="stat-bar"></div>
                        </div>
                        <div id="BAT" class="stat-row">
                            <span class="stat-name">Atk</span>
                            <span class="stat-num">0</span>
                            <div id="BATBar" class="stat-bar"></div>
                        </div>
                        <div id="BDF" class="stat-row">
                            <span class="stat-name">Def</span>
                            <span class="stat-num">0</span>
                            <div id="BDFBar" class="stat-bar"></div>
                        </div>
                        <div id="BSA" class="stat-row">
                            <span class="stat-name">SpA</span>
                            <span class="stat-num">0</span>
                            <div id="BSABar" class="stat-bar"></div>
                        </div>
                        <div id="BSD" class="stat-row">
                            <span class="stat-name">SpD</span>
                            <span class="stat-num">0</span>
                            <div id="BSDBar" class="stat-bar"></div>
                        </div>
                        <div id="BSP" class="stat-row">
                            <span class="stat-name">Spe</span>
                            <span class="stat-num">0</span>
                            <div id="BSPBar" class="stat-bar"></div>
                        </div>
                        <div id="BST" class="stat-row">
                            <span class="stat-name">BST</span>
                            <span class="stat-num">0</span>
                            <div id="BSTBar" class="stat-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="species-bot">
                    <div class="species-info-bar">
                        <div id="species-name"></div>
                        <div id="species-types">
                            <div class="species-type"></div>
                            <div class="species-type"></div>
                        </div>
                    </div>
                    <div class="species-moves">
                        <div class="species-bot-row">
                            <div class="species-moves-title">
                                Learn Sets
                            </div>
                            <div class="species-move-list" id="learnset">

                            </div>
                        </div>
                        <div class="species-bot-row">
                            <div class="species-moves-title">
                                TM/HM
                            </div>
                            <div class="species-move-list" id="tmhm">

                            </div>
                        </div>
                        <div class="species-bot-row">
                            <div class="species-moves-title">
                                Egg Moves
                            </div>
                            <div class="species-move-list" id="eggmoves">
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </main>
    <script src="./vendor/fastdom.js"></script>
    <script src="./vendor/jquery3.7.1.min.js"></script>
    <link rel="stylesheet" href="./css/tables.css">
    <!-- load the main js code here or additionnal heavy stuff-->
    <script src="./js/sidebar.js"></script>
    <script src="./js/species_panel.js"></script>
    <script src="./js/moves_panel.js"></script>
    <script src="./js/abilities_panel.js"></script>
    <script src="./js/hydrate.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/index.js"></script>
    <script src="./gameData.js"></script>
</body>
</html>
